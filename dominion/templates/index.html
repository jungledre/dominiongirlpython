<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dominion Girl</title>
  </head>
  <body>
      <h1>Welcome to (✿◠‿◠) DOMINION GIRL (◕‿◕✿)</h1>
      <div class="deck">
        <h2>Give this deck a try:</h2>
        <ul>
        	{% for c in cards %} 
        		<div><li>{{c}}</li></div>
        	{% endfor %}
        </ul>
      </div>
      <div class="basicDeck">
        <h3>+ these dudes</h3>
        <ul>
          {% for b in basic %}
            <div><li>{{b}}</li></div>
          {% endfor %}
        </ul>
      </div>
  </body>
</html>
